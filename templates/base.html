    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="width:100% !important; background-color:#131c25;color:#fff;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto navlinks">
            <li class="nav-item ">
              <a class="nav-link" href="/dashboard" style="padding: 10px">
                  Home
                </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/problems" style="padding: 10px">
                  Problems
                </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="/about" style="padding: 10px">
                  About Our Team
                </a>
            </li>
          </ul>
          <ul class="navbar-nav " >
       <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{% static 'assets/img/avatars/avatar-06.png' %}" height="30" width="30" alt="profilePic" style="border-radius: 50%">
              </a>
              <div class="dropdown-menu dropdown-menu-center dropdownlinks" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/profile" style="color: white"><i class="fa fa-user" style="margin-right: 5px"></i>Profile</a>
                <div class="dropdown-divider"></div>
                  {% if user.is_authenticated %}
                <a class="dropdown-item" href="/logout" style="color: white"><i class="fa fa-sign-out" style="margin-right: 5px"></i>Logout</a>
                  {% endif %}
              </div>
            </li>
          </ul>
        </div>
      </nav>
      



<div class="container" >

</div>

  {% endblock %}
